<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Vue JS'
        },
        methods: {
            saudacao: function() {
                return 'Retorno metodo!'
            }
        }
    })
</script>
