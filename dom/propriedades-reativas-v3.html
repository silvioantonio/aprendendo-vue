<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <button v-on:click="aumentar">Aumentar</button>

    <button v-on:click="contador2++">Aumentar</button>

    <button v-on:click="diminuir">Diminuir</button>

    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultado: {{ resultado }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            contador2: 0
        },
        computed:{
            resultado(){
                return this.contador <= 5 ? 'Menor do que 5' : 'Maior do que 5'
            }
        },
        watch:{
            contador(novo, antigo){
                console.log('Antigo valor sendo monitorado: ' + antigo +
                        '\nNovo valor : ' + novo)

                // Toda vez que o contador for alterado, ele retorna a 0
                //apos 2 seg
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            },
            // resultado(){
            //     return this.contador <= 5 ? 'Menor do que 5' : 'Maior do que 5'
            // }
        }
    })
</script>
