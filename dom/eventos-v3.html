<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0,
            x: 1,
            y: 1
        },
        methods:{
            somar(numero, evento){
                console.log(evento)
                this.contador += numero
            },
            atualizarXY(event){
                this.x = event.x
                this.y = event.y
            }
        }
    })
</script>
