<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Link</a>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Vue JS',
            link: 'http://127.0.0.1'
        },
        methods: {
            saudacao: function() {
                this.titulo = 'Boa tarde!'
                return this.titulo
            }
        }
    })
</script>
