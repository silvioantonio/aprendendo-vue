<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>

    <!-- Diretiva V-MODEL Ã© uma two way data binding -->
    <input type="text" v-model="titulo">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            titulo: 'Vue JS'
        }
    })
</script>
