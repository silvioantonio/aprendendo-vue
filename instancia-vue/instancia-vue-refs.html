<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{aula}} 
    {{modulo}}
    <button @click="alterarAula">Alterar</button>
    <button @click="alterarModulo">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            aula: 'teste 1',
            modulo:'Modulo 1'
        },
        methods: {
            alterarAula(){
                this.aula += '!'
            },
            alterarModulo(){
                this.modulo += '!'
            }
        },
    })
</script>
