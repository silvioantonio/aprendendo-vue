<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    {{nome}} 
    <button @click="alterar">Alterar</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            nome: 'teste 1',
        },
        methods: {
            alterar(){
                this.nome += '!'
            }
        },
    })
</script>
